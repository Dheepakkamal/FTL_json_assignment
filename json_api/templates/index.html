<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FTL Assignment</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <div id = "input_form" align = "center">
      <form >
        <label for="user_id">User ID:</label><br>
        <input type="text" id="user_id" name="user_id" maxlength="10" required><br><br>
        <label for="real_name">Real Name:</label><br>
        <input type="text" id="real_name" name="real_name" maxlength="30" required><br><br>
        <label for="time_zone">Time Zone:</label><br>
        <input type="text" id="time_zone" name="time_zone" maxlength="50" required><br><br>
        <label for="start_time">Start time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>
        <label for="end_time">End Time:</label><br>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>
        <input type="button" name="add_start_end_time" value="Add another time fields">
        
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
